name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
# Please do not rename this job
  build-project:
    name: build examenes_lpic
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # if you add permissions here this needs to be done in the examenes_lpic-orchestration.yaml as well
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:2

      - name: Run composer install
        env:
          APP_ENV: production
          APP_URL: https://examenes.sinihescode.com
          DB_CONNECTION: mysql
          DB_DATABASE: dbs14532844
          DB_HOST: db5018356909.hosting-data.io
          DB_PASSWORD: DB23pSsas2dsaa23
          DB_PORT: 3306
          DB_USERNAME: dbu5097424
        run: composer install --optimize-autoloader --no-dev

      - name: Build PHP assets
        env:
          APP_ENV: production
          APP_URL: https://examenes.sinihescode.com
          DB_CONNECTION: mysql
          DB_DATABASE: dbs14532844
          DB_HOST: db5018356909.hosting-data.io
          DB_PASSWORD: DB23pSsas2dsaa23
          DB_PORT: 3306
          DB_USERNAME: dbu5097424
        run: |
          php artisan key:generate --force -n
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Build Node assets
        env:
          CI: true
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm ci
          npm run build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 05602d17-09df-4536-bb2b-902d1c2c346f
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/examenes_lpic/config.yaml
          action: upload
